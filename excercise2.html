<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Kalkulator</title>
  </head>
  <body>
    <div class="container">
            <form action="" name="form">
                    <table class="table ">
                            <thead>
                                    <tr>
                                      <th width="14%" scope="col">ANGKA 1</th>
                                      <th width="27%" scope="col">
                                          <input type="text" class="form-control" placeholder="Masukkan angka " name="angka1"></th>
                                      <td width="14%"><button type="button" class="btn btn-success" onclick="kali()">&nbsp; X &nbsp;</button>
                                        &nbsp;<button type="button" onclick="bagi()" class="btn btn-success">/</button>
                                        
                                        
                                     </td>
                                      <td width="45%"></td>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    <tr>
                                        <th scope="col">ANGKA 2</th>
                                        <th scope="col">
                                            <input type="text" class="form-control" placeholder="Masukkan angka" name="angka2"></th>
                                        <td>&nbsp;<button type="button" onclick="kuadrat()" class="btn btn-success">&nbsp;^2</button> &nbsp;<button type="button" onclick="tambah()" class="btn btn-success">+</button></td>
                                    
                                           
                                    </tr>
                                    <tr>
                                        <th scope="col">HASIL</th>
                                        <th scope="col">
                                            <input type="text" class="form-control" name="hasil" placeholder="Hasil Perhitungan" disabled></th>
                                        <td>
                                            &nbsp;<button type="button" onclick="pangkat()" class="btn btn-success">x^y</button>
                                            &nbsp;<button type="button" onclick="kurang()" class="btn btn-success">-</button> 
                                        </td>
                                        </tr>
                           
                                  </tbody>
                    </table>
            </form>
    </div>

    <script>
        function kali() {
            var nilai1 = eval(form.angka1.value);
            var nilai2 = eval(form.angka2.value);
            var hasil = nilai1*nilai2;
            document.form.hasil.value=hasil;
        }
        function bagi() {
            var nilai1 = eval(form.angka1.value);
            var nilai2 = eval(form.angka2.value);
            var hasil = nilai1/nilai2;
            document.form.hasil.value=hasil;
        }
        function tambah() {
            var nilai1 = eval(form.angka1.value);
            var nilai2 = eval(form.angka2.value);
            var hasil = nilai1+nilai2;
            document.form.hasil.value=hasil;
        }
        function kurang() {
            var nilai1 = eval(form.angka1.value);
            var nilai2 = eval(form.angka2.value);
            var hasil = nilai1-nilai2;
            document.form.hasil.value=hasil;
        }
        function kuadrat() {
            var nilai1 = eval(form.angka1.value);
            var hasil = Math.pow(nilai1,2);
            document.form.hasil.value=hasil;
        }
        function pangkat() {
            var nilai1 = eval(form.angka1.value);
            var nilai2 = eval(form.angka2.value);
            var hasil = Math.pow(nilai1,nilai2);
            document.form.hasil.value=hasil;
        }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
